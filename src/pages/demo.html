<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactividad con Hover</title>
    <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #layer-control {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-family: Arial, sans-serif;
        }
        #layer-control input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="layer-control">
        <label>
            <input type="checkbox" id="toggle-bajo-cauca" checked>
            Capa Bajo Cauca
        </label><br>
        <label>
            <input type="checkbox" id="toggle-geoimage" checked>
            Capa Imagen Georreferenciada
        </label><br>
        <label>
            <input type="checkbox" id="toggle-basemap" checked>
            Mapa Base
        </label>
    </div>

    <script src="bajoCauca.js"></script> <!-- Archivo GeoJSON del Bajo Cauca -->
    <script src="CuencaAltaDelCauca.js"></script>

    
    <script>
        // Crear el mapa base con MapLibre GL JS
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json',
            center: [-75.5000, 6.2000],
            zoom: 7,
            maxZoom: 7.0,
            minZoom: 6.5,
            bearing: -90
        });

        map.on('load', () => {

            // Agregar la capa GeoJSON para Bajo Cauca
            map.addSource('bajoCauca', {
                type: 'geojson',
                data: bajoCauca
            });
            
            map.addSource('CuencaAltaDelCauca', {
                type: 'geojson',
                data: cuencaAltaDelCauca
            });


             // Agregar la imagen georreferenciada
            const imageBounds = [
                [-79.438011528289, 1.633123501103],
                [-79.438011528289 + (0.001957482060 * 3507),
                1.633123501103 + (0.001957242876 * 4960)]
            ];

            map.addSource('geoImage', {
                type: 'image',
                url: './mapaBase.png',
                coordinates: [
                    [imageBounds[0][0], imageBounds[1][1]], // Esquina superior izquierda
                    [imageBounds[1][0], imageBounds[1][1]], // Esquina superior derecha
                    [imageBounds[1][0], imageBounds[0][1]], // Esquina inferior derecha
                    [imageBounds[0][0], imageBounds[0][1]]  // Esquina inferior izquierda
                ]
            });

            map.addLayer({
                id: 'geoImage-layer',
                type: 'raster',
                source: 'geoImage',
                paint: {
                    'raster-opacity': 0.8
                }
            });


            map.addLayer({
                id: 'bajoCauca-layer',
                type: 'fill',
                source: 'bajoCauca',
                paint: {
                    'fill-color': '#005', // Color inicial
                    'fill-opacity': 0.7, // Opacidad inicial
                    'fill-outline-color': '#000'
                }
            });

            map.addLayer({
                id: 'CuencaAltaDelCauca-layer',
                type: 'fill',
                source: 'CuencaAltaDelCauca',
                paint: {
                    'fill-color': '#008', // Color inicial
                    'fill-opacity': 0.7, // Opacidad inicial
                    'fill-outline-color': '#000'
                }
            });

            // Agregar la interacción de hover para cambiar el color
            map.on('mouseenter', 'bajoCauca-layer', () => {
                map.setPaintProperty('bajoCauca-layer', 'fill-color', '#ff0'); // Cambiar a color brillante
                map.getCanvas().style.cursor = 'pointer'; // Cambiar el cursor a puntero
            });

            map.on('mouseleave', 'bajoCauca-layer', () => {
                map.setPaintProperty('bajoCauca-layer', 'fill-color', '#005'); // Restaurar el color original
                map.getCanvas().style.cursor = ''; // Restaurar el cursor
            });

            // Crear un popup para mostrar información al pasar el mouse
            const popup = new maplibregl.Popup({
                closeButton: false,
                closeOnClick: false
            });

            map.on('mousemove', 'bajoCauca-layer', (e) => {
                if (e.features.length > 0) {
                    const feature = e.features[0];

                    // Mostrar el popup con el nombre de la característica
                    popup.setLngLat(e.lngLat)
                        .setHTML(<strong>${"Bajo cauca"}</strong>) // Cambiar "nombre" según las propiedades del GeoJSON
                        .addTo(map);
                }
            });
            

            map.on('mouseleave', 'bajoCauca-layer', () => {
                popup.remove(); // Quitar el popup al salir de la capa
            });
        });

        // Controles para alternar visibilidad
        document.getElementById('toggle-bajo-cauca').addEventListener('change', (e) => {
            const visible = e.target.checked ? 'visible' : 'none';
            map.setLayoutProperty('bajoCauca-layer', 'visibility', visible);
        });

        document.getElementById('toggle-geoimage').addEventListener('change', (e) => {
            const visible = e.target.checked ? 'visible' : 'none';
            map.setLayoutProperty('geoImage-layer', 'visibility', visible);
        });

        document.getElementById('toggle-basemap').addEventListener('change', (e) => {
            const visible = e.target.checked ? 'visible' : 'none';
            map.getStyle().layers.forEach((layer) => {
                if (layer.type === 'background' || layer.id.includes('maplibre')) {
                    map.setLayoutProperty(layer.id, 'visibility', visible);
                }
            });
        });
    </script>
</body>
</html>
